<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Avanzado</title>
</head>

<body>
  <form action="">
    <label for="nombre">
      <span>Cual es tu nombre?</span>
      <input type="text" id="nombre" name="nombre" autocomplete="name" required />
    </label>

    <label for="correo">
      <span>Cual es tu correo electronico?</span>
      <input type="email" id="correo" name="correo" autocomplete="email" required />
    </label>

    <label for="pais">
      <span>En que pais vives?</span>
      <input type="text" id="pais" name="pais" autocomplete="country" required />
    </label>

    <label for="codigoPostal">
      <span>Cual es tu codigo postal?</span>
      <input type="text" id="codigoPostal" name="codigoPostal" autocomplete="postal-code" required />
    </label>

    <input type="submit" value="Enviar">
  </form>
</body>

</html>
